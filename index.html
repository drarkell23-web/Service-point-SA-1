<!-- index.html (paste to project root) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Service Point SA â€” All Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/main.css">
  <script type="module" src="public/supabase-client.js"></script>
  <script src="assets/main.js" defer></script>
</head>
<body>
  <div id="app">
    <aside id="leftSidebar">
      <div class="brand">Service Point SA</div>
      <div id="sidebarSearch">
        <input id="searchInput" placeholder="Search services..." />
      </div>
      <nav id="categoryList"></nav>
      <div class="sidebar-footer">
        <div>Top Contractors</div>
        <div id="sidebarTop" class="sidebar-top"></div>
        <a href="mailto:apply@servicepointsa.co" class="apply-link">Apply to become a contractor</a>
      </div>
    </aside>

    <main id="mainContent">
      <header class="main-header">
        <div class="header-left">
          <h1>All Services</h1>
          <div id="breadcrumb" class="muted">Choose a category on the left</div>
        </div>
        <div class="header-right">
          <button id="openChatBtn" class="btn chat-btn">ðŸ’¬ Need Help?</button>
        </div>
      </header>

      <section id="servicesArea">
        <div id="servicesGrid" class="services-grid"></div>
      </section>

      <section id="testimonialsArea" class="panel">
        <h3>Testimonials</h3>
        <div id="testimonials" class="testimonials"></div>
      </section>
    </main>
  </div>

  <!-- Chat Modal -->
  <div id="chatModal" class="chat-modal hidden" aria-hidden="true">
    <div class="chat-shell">
      <div class="chat-head">
        <div>Omni Assistant</div>
        <button id="chatClose" class="icon">Ã—</button>
      </div>
      <div class="chat-body">
        <div id="chatFlow" class="chat-flow"></div>

        <div id="contractorOptions" class="contractor-options"></div>

        <form id="leadForm" class="lead-form">
          <input id="leadName" placeholder="Full name" required />
          <input id="leadPhone" placeholder="Phone" required />
          <input id="leadEmail" placeholder="Email (optional)" />
          <input id="leadService" placeholder="Service (prefilled)" required />
          <textarea id="leadMessage" placeholder="Tell us about the job"></textarea>
          <div class="row">
            <button id="leadSubmit" class="btn primary">Send Request</button>
          </div>
        </form>
      </div>
    </div>
    <canvas id="graffitiCanvas" class="graffiti-canvas"></canvas>
  </div>

  <!-- contractor profile page skeleton (dynamic open) -->
  <div id="profilePanel" class="profile-panel hidden"></div>

  <script>/* small inline guard for older browsers */</script>
</body>
</html>
