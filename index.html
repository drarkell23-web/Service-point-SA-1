<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Omni-Solutions | All Services. One Network.</title>

<link rel="stylesheet" href="main.css">
<script src="main.js" defer></script>

</head>
<body>

<!-- ===================== NAVBAR ===================== -->
<header class="nav">
    <div class="logo">Omni-Solutions</div>
    <nav class="nav-links">
        <a href="/" class="nav-btn">Home</a>
        <a href="/contractor-dashboard.html" class="nav-btn">Contractor Login</a>
        <a href="/reviews.html" class="nav-btn">Reviews</a>
        <button class="admin-secret-btn" onclick="openAdminLogin()">Admin</button>
    </nav>
</header>

<!-- ===================== MAIN GRID ===================== -->
<div class="main-grid">

    <!-- ========== LEFT: CATEGORIES ========== -->
    <aside class="left-panel">
        <h2 class="section-title">Categories</h2>
        <div id="categoryList" class="category-list">
            <!-- Filled by JS -->
        </div>
    </aside>

    <!-- ========== CENTER: SERVICES ========== -->
    <main class="center-panel">
        <h2 class="section-title">Choose a Service</h2>
        <div id="serviceList" class="service-grid">
            <!-- Populated dynamically -->
        </div>
    </main>

    <!-- ========== RIGHT: POPULAR CONTRACTORS ========== -->
    <aside class="right-panel">
        <h2 class="section-title">Top Contractors</h2>
        <div id="contractorCards" class="contractor-list">
            <!-- Loaded from /api/contractors -->
        </div>

        <h2 class="section-title">Testimonials</h2>
        <div id="testimonials" class="testimonials-container">
            <!-- Rotates automatically -->
        </div>
    </aside>

</div>

<!-- ===================== CHATBOT / LEAD MODAL ===================== -->
<div id="leadModal" class="modal hidden">
    <div class="modal-content">
        <span class="close" onclick="closeLeadModal()">&times;</span>

        <h3 id="leadTitle">Request Service</h3>

        <label>Name</label>
        <input id="leadName">

        <label>Phone</label>
        <input id="leadPhone">

        <label>Email</label>
        <input id="leadEmail">

        <label>Message</label>
        <textarea id="leadMessage"></textarea>

        <button class="send-btn" onclick="submitLead()">Send Lead</button>
    </div>
</div>

</body>
</html>
