<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Omni-Solutions — All Services, One Network</title>

  <!-- main CSS -->
  <link rel="stylesheet" href="/main.css">

  <!-- main JS (loads services & handles lead modal) -->
  <script type="module" src="/main.js" defer></script>
</head>
<body>
  <!-- NAV -->
  <header class="nav">
    <div class="nav-left">
      <div class="logo">Omni-Solutions</div>
      <div class="tag">Find trusted local pros — instant leads</div>
    </div>
    <nav class="nav-right">
      <a href="/contractor-dashboard.html" class="nav-link">Contractor</a>
      <a href="/reviews.html" class="nav-link">Reviews</a>
      <button class="nav-ghost" onclick="openAdminLogin()">Admin</button>
    </nav>
  </header>

  <!-- GRID -->
  <div class="page-grid">

    <!-- LEFT: CATEGORIES -->
    <aside class="panel left">
      <h3>Categories</h3>
      <div id="categories" class="categories"></div>
    </aside>

    <!-- CENTER: SERVICES -->
    <main class="panel center">
      <div class="center-header">
        <h2>Services</h2>
        <div class="search-wrap">
          <input id="serviceSearch" placeholder="Search services (e.g. plumbing, roofing...)" />
        </div>
      </div>

      <div id="serviceGrid" class="service-grid" aria-live="polite"></div>
    </main>

    <!-- RIGHT: TOP CONTRACTORS & TESTIMONIALS -->
    <aside class="panel right">
      <h3>Top Contractors</h3>
      <div id="topContractors" class="top-contractors"></div>

      <h3 style="margin-top:18px">Testimonials</h3>
      <div id="testimonials" class="testimonials"></div>
    </aside>
  </div>

  <!-- LEAD CHATBOT MODAL -->
  <div id="leadModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-card">
      <button class="modal-close" aria-label="close" onclick="closeLeadModal()">✕</button>
      <div id="modalHeader" class="modal-header">Request Service</div>

      <div class="modal-body">
        <label>Service</label>
        <input id="modalService" readonly />

        <label>Your name</label>
        <input id="modalName" placeholder="Full name" />

        <label>Phone</label>
        <input id="modalPhone" placeholder="+27 ..." />

        <label>Email</label>
        <input id="modalEmail" placeholder="you@example.com (optional)" />

        <label>Message / details</label>
        <textarea id="modalMessage" rows="4" placeholder="Tell us location, urgency, details..."></textarea>

        <div class="modal-actions">
          <select id="chooseContractor"><option value="">Send to all / Admin</option></select>
          <button id="sendLeadBtn" class="btn-primary">Send Request</button>
        </div>
      </div>
    </div>
  </div>

  <!-- bottom-right admin badge (only visible to admin who logs in) -->
  <div id="adminBadge" class="admin-badge hidden" title="Admin access">Admin</div>

  <footer class="site-footer">
    <div>© Omni-Solutions</div>
    <div class="small muted">Trusted local pros — instant quotes & vetted contractors</div>
  </footer>
</body>
</html>
