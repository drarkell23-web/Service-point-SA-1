<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Create Contractor</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="centered">
  <div class="card">
    <h2>Create Contractor (Admin)</h2>
    <p class="muted small">Open this page with ?key=YOUR_ADMIN_KEY or leave blank if server injects key.</p>

    <input id="company" placeholder="Company name" />
    <input id="phone" placeholder="Phone number" />
    <input id="password" placeholder="Password" />
    <input id="telegram" placeholder="Telegram chat id (optional)" />
    <input id="admingivenkey" placeholder="Admin key (if not injected)" />

    <button id="createBtn" class="btn primary">Create Contractor</button>
    <p id="msg" class="muted small"></p>
  </div>

  <script>
    async function postJSON(url, body){
      const res = await fetch(url, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(body)
      });
      return res.json();
    }

    document.getElementById("createBtn").addEventListener("click", async ()=>{
      const company = document.getElementById("company").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;
      const telegram = document.getElementById("telegram").value.trim();
      const keyFromUrl = new URLSearchParams(location.search).get("key");
      const provided = keyFromUrl || document.getElementById("admingivenkey").value.trim();
      const msg = document.getElementById("msg");
      msg.textContent = "";
      if(!company||!phone||!password){ msg.textContent = "Company, phone and password required"; return; }
      const j = await postJSON("/api/admin/create-contractor", { company, phone, password, telegram, key: provided });
      if(!j.ok){ msg.textContent = "Error: " + (j.error || "unknown"); return; }
      msg.textContent = "Contractor created ✔ ID: " + (j.contractor?.id || j.contractor?.[0]?.id || "");
    });
  </script>
</body>
</html>
