<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contractor Login â€” Service Point SA</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="centered">
  <div class="card">
    <h2>Contractor Login</h2>
    <p class="muted">Use the phone and password provided by admin</p>

    <input id="phone" placeholder="Phone number (e.g. 0674099143)" />
    <input id="password" placeholder="Password" type="password" />

    <button id="loginBtn" class="btn primary">Log in</button>
    <button id="backBtn" class="btn ghost">Back to site</button>

    <p id="msg" class="muted small"></p>
  </div>

  <script>
    async function postJSON(url, body){
      const res = await fetch(url, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(body)
      });
      return res.json();
    }

    document.getElementById("loginBtn").addEventListener("click", async ()=>{
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");
      msg.textContent = "";
      if(!phone||!password){ msg.textContent = "Please enter phone and password"; return; }
      const j = await postJSON("/api/contractor/login",{ phone, password });
      if(!j.ok){ msg.textContent = "Login failed: " + (j.error || "unknown"); return; }
      // store contractor locally (session)
      sessionStorage.setItem("omni_contractor", JSON.stringify(j.contractor));
      // redirect to contractor dashboard
      location.href = "/contractor-dashboard.html";
    });

    document.getElementById("backBtn").addEventListener("click", ()=> location.href = "/");
  </script>
</body>
</html>
