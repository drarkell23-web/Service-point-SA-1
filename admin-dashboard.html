<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin â€” OmniSolutions</title>
  <link rel="stylesheet" href="/admin-dashboard.css">
  <script type="module" src="/admin-dashboard.js" defer></script>
</head>
<body class="admin-bg">
  <div class="admin-shell">
    <header class="admin-top">
      <div><h2>Admin Panel</h2><div class="muted">Manage contractors, badges, logs, subscriptions</div></div>
      <div>
        <button id="refreshBtn" class="primary">Refresh</button>
      </div>
    </header>

    <main class="admin-main">
      <section class="left-col">
        <div class="card">
          <h3>Contractors</h3>
          <div id="contractorsTable" class="table-wrap"></div>
        </div>

        <div class="card" style="margin-top:12px">
          <h3>Apply Badge</h3>
          <form id="badgeForm">
            <input name="contractorId" placeholder="Contractor ID or phone" required />
            <input name="badge" placeholder="Badge name (platinum, gold, verified)" required />
            <input name="adminSecret" placeholder="Admin secret" required />
            <div style="margin-top:8px"><button class="primary">Apply Badge</button></div>
            <div id="badgeResult" class="muted"></div>
          </form>
        </div>
      </section>

      <aside class="right-col">
        <div class="card">
          <h3>Logs</h3>
          <select id="logSelect"><option value="leads">leads</option><option value="contractors">contractors</option><option value="reviews">reviews</option><option value="messages">messages</option></select>
          <button id="loadLogsBtn" class="ghost">Load</button>
          <div id="logsArea" class="log-area"></div>
        </div>

        <div class="card" style="margin-top:12px">
          <h3>Global Settings</h3>
          <div><label>Default lead limit (free): <input id="leadLimit" type="number" value="10" min="0" /></label></div>
          <div style="margin-top:8px"><button id="saveSettingsBtn" class="primary">Save Settings</button></div>
        </div>
      </aside>
    </main>
  </div>
</body>
</html>
