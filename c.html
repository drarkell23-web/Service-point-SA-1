<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Contractor profile</title>
<link rel="stylesheet" href="/assets/main.css">
</head>
<body>
  <div id="profileRoot" style="padding:20px;color:#fff"></div>
  <script>
    async function loadProfile(){
      const path = location.pathname;
      const id = path.split('/c/')[1] || new URLSearchParams(location.search).get('id');
      if(!id) return document.getElementById('profileRoot').innerText = 'Missing id';
      const r = await fetch('/api/contractor?id=' + encodeURIComponent(id));
      const j = await r.json();
      if(!j.ok) return document.getElementById('profileRoot').innerText = 'Not found';
      const c = j.contractor;
      document.getElementById('profileRoot').innerHTML = `
        <a href="/">‚Üê Back to home</a>
        <h1>${c.company||c.name}</h1>
        <div style="color:#9aa3b2">${c.service||''}</div>
        <p>${c.about||c.description||''}</p>
        <div style="margin-top:12px">
          <button onclick="openChatPrefill('${c.service||''}')" class="btn primary">Request Service</button>
        </div>
      `;
    }
    function openChatPrefill(service){
      window.location.href = '/?openChat=1&service=' + encodeURIComponent(service);
    }
    loadProfile();
  </script>
</body>
</html>
